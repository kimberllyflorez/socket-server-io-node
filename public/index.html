<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket flutter server</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('active-bands', function(bands){
            console.log(bands);
        });

        socket.on('connect', function(){
        console.log('coneted to the server');
        });
        

        socket.on('disconnect', function(){
        console.log('we lost comunication with the server');
        });

        socket.emit('message',{name: 'fernado '});

        socket.on('message',function(payload){
            console.log('socket listen ', payload);
        });

        socket.on('emit', function(payload){
            
            console.log('from flutter', payload);
            // console.log(payload);
        });
        socket.emit('emit', {'mesage1': payload});

      

      

        
    </script>
</body>
</html>
